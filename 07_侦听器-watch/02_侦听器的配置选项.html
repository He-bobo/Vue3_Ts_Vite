<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <div id="app"></div>
    <template id="my-app">
      <h2>{{info.name}}</h2>
      <button @click="changInfo">修改info</button>
      <button @click="changInfoName">修改info.name</button>
    </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template:'#my-app',
      data(){
        return{
         info:{
           name:'why',age:18
         }
        }
      },
      watch:{
        //默认情况下我们的侦听器只会针对监听的数据本身的改变（内部发生的改变是不能侦听的）
        // info(newInfo,oldInfo){  
        //   console.log('新值：',newInfo,'旧值：',oldInfo,)
        // }

        //深度监听/立即执行
        info:{ 
          handler:function(newInfo,oldInfo){
            console.log('新值：',newInfo,'旧值：',oldInfo,)
          },
          deep:true,//深度监听
          immediate:true,//立即执行
        }
      },
      methods:{
        changInfo(){
          this.info={name:'xufanghe'}
        },
        changInfoName(){
          this.info.name='哈哈'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
